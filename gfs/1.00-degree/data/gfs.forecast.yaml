mover:
  name: mpidatamover

directories:
  zarr: ${SCRATCH}/anemoi-house/gfs/1.00-degree/data/gfs.forecast.zarr
  cache: ${SCRATCH}/anemoi-house/gfs/1.00-degree/data/cache/gfs-forecast
  logs: ${SCRATCH}/anemoi-house/gfs/1.00-degree/data/logs/gfs-forecast

source:
  name: gfs_archive
  t0:
    start: 2015-02-01T00
    end: 2024-01-31T12
    freq: 6h

  fhr:
    start: 6
    end: 6
    step: 6

  variables:
    # Diagnostic
    - accum_tp
  slices:
    sel:
      latitude: [89.9, -89.9]

transforms:
  horizontal_regrid:
    target_grid_path: ${SCRATCH}/anemoi-house/gfs/1.00-degree/data/global_one_degree.nc
    regridder_kwargs:
      method: conservative
      reuse_weights: True
      filename: ${SCRATCH}/anemoi-house/gfs/1.00-degree/data/conservative_719x1440_180x360.nc

target:
  name: anemoi
  sort_channels_by_levels: True
  compute_temporal_residual_statistics: True
  statistics_period:
    start: 2015-02-01T06
    end: 2023-01-31T18

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1
